<!DOCTYPE html>
<html>
<head>
    <title>Inventory Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Inventory Quantities by Location</h2>

<canvas id="qtyChart" width="400" height="200"></canvas>

<script>
const ctx = document.getElementById('qtyChart');

new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Total Quantity',
            data: {{ values|safe }},
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: { y: { beginAtZero: true } }
    }
});
</script>

</body>
</html>
